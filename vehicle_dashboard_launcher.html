<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Dashboard Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 6px 10px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>Go to Vehicle Dashboard</h2>
  <form onsubmit="event.preventDefault(); openUrl()">
    <input type="text" id="vehicleInput" placeholder="Enter Vehicle ID">
    <button type="submit">Go</button>
  </form>

  <script>
    function openUrl() {
      var vehicleId = document.getElementById("vehicleInput").value.trim();
      if (vehicleId) {
        var baseUrl = "https://your-appd-dashboard-url.com/#/custom-dashboard?vehicleId=";
        window.open(baseUrl + encodeURIComponent(vehicleId), '_blank');
      }
    }
  </script>
</body>
</html>
