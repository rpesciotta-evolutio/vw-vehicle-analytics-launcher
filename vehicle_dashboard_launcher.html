<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Dashboard Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 6px 10px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>Go to Vehicle Dashboard</h2>
  <form onsubmit="event.preventDefault(); openUrl()">
    <input type="text" id="vehicleInput" placeholder="Enter Vehicle ID">
    <button type="submit">Go</button>
  </form>

  <script>
    function openUrl() {
      var vehicleId = document.getElementById("vehicleInput").value.trim();
      if (vehicleId) {
        // var baseUrl = "https://evolutio-volkswagen-msla.saas.appdynamics.com/controller/#/location=ANALYTICS_ADQL_SEARCH&timeRange=last_1_hour.BEFORE_NOW.-1.-1.60&searchId=875&vehicleId=";
        // var url = baseUrl + encodeURIComponent(vehicleId)
        var encodedId = encodeURIComponent(vehicleId);
        var url = `https://evolutio-volkswagen-msla.saas.appdynamics.com/controller/#/location=ANALYTICS_ADQL_SEARCH&timeRange=last_1_day.BEFORE_NOW.-1.-1.1440&adqlQuery=SELECT%2520*%2520FROM%2520rp_raw%2520WHERE%2520vehicleId%253D"${encodedId}"%2520ORDER%2520BY%2520eventTimestamp%2520asc%2520LIMIT%25201000&searchType=SINGLE&searchMode=ADVANCED&viewMode=DATA`;
        console.log("Submit clicked: ", url);
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
